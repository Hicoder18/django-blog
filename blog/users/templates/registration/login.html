{% extends "essay/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>您还未登录，请登录后再访问。</h3>
{% endblock page_header %}

{% block content %}
{% if form.errors %}
<p>用户名和密码不匹配，请重试。</p>
{% endif %}

<form class="form" method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">登录</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'essay:index' %}" />
</form>

{% endblock content %}
