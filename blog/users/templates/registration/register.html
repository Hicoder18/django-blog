{% extends "essay/base.html" %}
{% load bootstrap4 %}

{% block content %}

    {% bootstrap_form form %}

    <button name="submit">注册</button>{% endbuttons %}
    <input type="hidden" name="next" value="{% url 'essay:index' %}" />
  </form>

{% endblock content %}
