{% load bootstrap4 %}
<form action="{% url 'comments:comment' essay.id %}" method="post" class="comment-form">
    {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}：
                <input class="form-control" readonly type="text" name="name" placeholder="{{ user.first_name }}" value="{{ user.first_name }}"/>
            </label>
            {{ form.name.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">{{ form.text.label }}：</label><br>
            <!-- {{ form.text }} -->
            <textarea type="text" name="text" rows="5" class="form-control"></textarea>
            {{ form.text.errors }}            
        </div>
        <div class="form-group">
        {% buttons %}
        <button type="submit" class="btn btn-primary">发表</button>
        {% endbuttons %}
        </div>
</form>
