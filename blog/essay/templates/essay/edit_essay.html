{% extends "essay/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block page_header %}
<h3>修改文章：</h3>
{% endblock page_header %}

{% block content %}

<p>文章分类：<a href="{% url 'essay:cate' cate.id %}">{{cate}}</a></p>
<p>修改文章：</p>
<form class="form" action="{% url 'essay:edit_essay' es.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% buttons %}
    <button class="btn btn-primary" name="submit">保存修改</button>
    {% endbuttons %}
</form>
{{form.media}}
{% endblock content %}
